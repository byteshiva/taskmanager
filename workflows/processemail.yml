on:
  email:
    imap:
      host: imap.zoho.in
      user: ${{secrets.EMAIL_USER}}
      password: ${{secrets.EMAIL_PASSWORD}}
jobs:
  print:
    name: Notify Email-Subject to Telegram
    runs-on: ubuntu-latest
    steps:
#       - name: Update apt and install youtube-dl and ffmpeg
#       - run: sudo apt update
#       - run: sudo apt install ffmpeg
